<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Builder</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./phoneInput/css/intlTelInput.css">
</head>

<body>
    <div id="form">
        <form id="formFields">
            <div class="heading">
        
        	<img src="../images/Form_Builder_Logo.jpg" id="logo">
        	<h2 id="name"></h2>
            
            </div>
        </form>
    </div>
    <div id="thanks">
        <lottie-player src="https://lottie.host/f1db4242-4ced-41df-82b2-3f01129784a8/pRqpv1Wsdo.json"
            background="transparent" speed="1" style="margin:auto; width: 300px; height: 300px;" loop autoplay>
        </lottie-player>
        <h1>Thank you!</h1>
        <h2> Your response has been submitted.</h2>
        <input type="button" value="Add another response" id="again" />
    </div>
    <section class="page_404" id="incorrect">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 ">
                    <div class="col-sm-10 col-sm-offset-1  text-center">
                        <div class="four_zero_four_bg">
                            <h1 class="text-center ">404</h1>
                        </div>
                        <div class="contant_box_404">
                            <h3 class="h2">Look like you're lost</h3>
                            <p>the page you are looking for is not available!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="./phoneInput/js/intlTelInput.js"></script>
<script src="script.js"></script>

</html>
