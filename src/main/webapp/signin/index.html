<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Form Builder</title>
</head>
<body>
    <header>
        <nav>
            <span class="logo">
                Form Builder
            </span>
            <ul>
                <li><a href="../">Home</a></li>
                <li><a href="../about">About</a></li>
                <li><a href="../documentation">Documentation</a></li>
                <li><a class="active">Sign In</a></li>
                <li><a href="../signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="image">
            <img src="../images/signin.png" alt="Sign In">
        </section>
        <section class="content">
            <h1>Sign In</h1>
            <form class="sign-in-form" id="login">
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Your Email" required id="email">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="password"
                        required>
                    <i class="far fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                </div>
                <h2 id="warn">Invalid Email or Password!</h2>
                <a class="pass" href="../forgotPassword">Forgot your password?</a>
                <input type="submit" value="Sign in" class="btn solid">
                <a class="pass" href="../signup">Don't have an account yet? Sign Up</a>
            </form>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
